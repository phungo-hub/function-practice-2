<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkEl(arr, el) {
    let isFound = false
    let count = 0;
    for (let i = 0 ; i < arr.length; i++) {
      if (arr[i] === el) {
        count += 1
        isFound = true;
      }
    }
    if (isFound === false) {
      return -1
    } else {
      return "Số lần xuất hiện của phần tử: " + count
    }
  }


  let array = [2, 3, "Phú", "Tiến", 9, 10, 2, 2]
  let a = 99

  console.log(checkEl(array, a))
</script>
</body>
</html>
