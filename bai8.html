<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="reverse()">Reverse</button>
<p id="start"></p>
<p id="result"></p>
<script>

  let arr = [];
  let newArr = [];
  function add() {
    let word = prompt("Nhập phần tử: ")
    arr.push(word)

    document.getElementById('start').innerHTML = JSON.stringify(arr)
  }

  function reverse() {
    for (let i = arr.length-1; i >= 0; i--) {
      newArr.push(arr[i])
    }
    document.getElementById('result').innerHTML = "Mảng đảo ngược: " + JSON.stringify(newArr)
  }



</script>
</body>
</html>
