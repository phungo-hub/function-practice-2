<script>
  let num1 = +prompt("Nhập số 1")
  let num2 = +prompt("Nhập số 2")
  let num3 = +prompt("Nhập số 3")

  function findMin(n1, n2, n3) {
    let min = n1;
    if (n1 > n2) {
      min = n2
      if (n2 > n3) {
        min = n3
      }
    } else if (n1 > n3) {
      min = n3
    }
    return min
  }

  console.log(findMin(num1, num2, num3))

</script>
