<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let radiant = +prompt("Nhập bán kính")

  function calculateSP(r) {
    let p = 2 * Math.PI() * r
    let s = Math.PI() * r * r

    document.write("Chu vi: " + p + "<br>")
    document.write("Diện tích: " + s + "<br>")
  }

  calculateSP(radiant);
</script>
</body>
</html>
